<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="proba.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
            <div class="container prijava">
                <h2> Ulogujte se</h2>
                <input id="username" class="form-control" type="text" autocomplete="off" placeholder="Korisničko ime ili email adresa">
                <input id="password" class="form-control" type="text" placeholder="Lozinka">
                <a id="prijava"  href="#"> Prijavite se</a>
             </div>

             <div class="container registracija">
                 <h2>Registrujte se</h2>
                <input id="ime" class="form-control" type="text" autocomplete="off" placeholder="Vaše ime">
                <input id="prezime" class="form-control" type="text" autocomplete="off" placeholder="Vaše prezime">
                <input id="email" class="form-control" type="text" autocomplete="off" placeholder="Vaša email adresa">
                <input id="korisnicko" class="form-control" type="text" autocomplete="off" placeholder="Vaše korisničko ime">
                <input id="lozinka" class="form-control" type="text" autocomplete="off" placeholder="Vaša lozinka">
             </div>
             
    </body>
</html>
