<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="kviz.css">

    </head>
    <body onload="funkcija()">
    <div class="container kviz">
        <div class="row pitanje">
            <p id="pitanje">Pitanje</p>
        </div>
        <div class="odgovori">
            <div class="col-md-6">
            <button id="odg1">Odgovor1</button>
            </div>
            <div class="col-md-6">
            <button id="odg3">Odgovor3</button>
            </div>
            <div class="col-md-6">
            <button id="odg2">Odgovor2</button>
            </div>
            <div class="col-md-6">
            <button id="odg4">Odgovor4</button>
            </div>

        </div>
        <script>
            var pitanja;
            function funkcija(){
            fetch('pitanja.json').then(function(response){
                return response.json();
            }).then(function (obj) {
                pitanja = obj;
            });
            }
            var brojPitanja = 0;
            var brojac = true;
            var interval = setInterval(prikazPitanja, 1000);
            function prikazPitanja(){
                if(brojPitanja<10)
                document.getElementById("pitanje").innerHTML = pitanja[brojPitanja].pitanje;
                document.getElementById("odg1").innerHTML = pitanja[brojPitanja].A;
                document.getElementById("odg2").innerHTML = pitanja[brojPitanja].B;
                document.getElementById("odg3").innerHTML = pitanja[brojPitanja].C;
                document.getElementById("odg4").innerHTML = pitanja[brojPitanja].D;
                brojPitanja++;
                broj= false;
                if (brojac == false){
                    clearInterval(interval);
                    brojac=true;
                }

            }
        </script>
    </body>
</html>
